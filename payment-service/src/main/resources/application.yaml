spring:
  application:
    name: payment-service
  datasource:
    driver-class-name: org.postgresql.Driver
    password: admin
    username: admin
    url: jdbc:postgresql://localhost:5432/postgres-service
    hikari:
      maximum-pool-size: 10
      idle-timeout: 600000         # 10 минут в миллисекундах
      max-lifetime: 1800000        # 30 минут в миллисекундах
      connection-timeout: 30000    # 30 секунд в миллисекундах
      connection-test-query: "SELECT 1"
      keepalive-time: 300000
      leak-detection-threshold: 2000  # 2 секунды в миллис
  liquibase:
    enabled: true
    default-schema: payment_service
    change-log: /db/changelog/db.changelog-master.yaml
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 50
        default_schema: payment_service
        order_updates: true
    show-sql: true
    open-in-view: false
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      acks: all
      retries: 3
      batch-size: 16KB


server:
  port: 8081
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost